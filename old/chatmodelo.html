<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Chat Modelo</title>

    <link rel="stylesheet" href="chatmodelo.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>

<h2>Chat da Modelo</h2>

<div style="display:flex; gap:20px">

    <!-- LISTA DE CLIENTES -->
    <div style="width:200px; border:1px solid #000">
        <h4>Clientes</h4>
        <ul id="listaClientes"></ul>
    </div>

    <!-- CHAT -->
    <div style="flex:1">
        <div>
            <strong>Cliente:</strong>
            <span id="clienteNome"></span>
        </div>

        <hr>

        <div id="chatBox" style="border:1px solid #000; height:300px; overflow-y:auto;"></div>

        <br>

        <input id="msgInput" type="text">
        <button id="sendBtn">Enviar</button>
    </div>

</div>

<button id="btnEnviarConteudo" class="btn-conteudo">
  üì¶ Enviar Conte√∫do
</button>

<div id="popupConteudos" class="popup hidden">

  <h3>Enviar conte√∫do</h3>

  <!-- GRID DE MINIATURAS -->
  <div id="previewConteudos" class="preview-grid"></div>

  <label>Pre√ßo (R$)</label>
  <input type="number" id="precoConteudo" value="0" />

  <div class="popup-actions">
    <button onclick="confirmarEnvioConteudo()">Enviar</button>
    <button onclick="fecharPopupConteudos()">Cancelar</button>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/header.js"></script>
<script src="/chatmodelo.js"></script>

</body>
</html>
