<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="./css/chat.css" />
  <link rel="stylesheet" href="/chatmodelo.css">
</head>

<body class="chat-app">

<header class="chat-header">
  <!-- BOT√ÉO VOLTAR -->
  <button class="btn-back" onclick="history.back()" aria-label="Voltar">
    <img src="./assets/retorno.png" alt="Voltar" />
  </button>

  <div class="chat-title" id="chatTitle">Chat</div>
</header>

<!-- √ÅREA DE MENSAGENS -->
<main id="chatBox" class="chat-box"></main>

<!-- INPUT FIXO -->
<footer class="chat-input">

  <!-- BOT√ÉO M√çDIA -->
  <button
    id="btnEnviarConteudo1"
    class="btn-midia"
    onclick="abrirPopupConteudos()"
    aria-label="Enviar m√≠dia"
  >
    <img src="./assets/midia.png" alt="M√≠dia" />
  </button>

  <input
    id="msgInput"
    type="text"
    placeholder="Digite uma mensagem..."
    autocomplete="off"/>

  <!-- BOT√ÉO ENVIAR -->
  <button
    class="btn-enviar1"
    onclick="enviarMensagem()"
    aria-label="Enviar mensagem"
  >
    <img src="./assets/enviar.png" alt="Enviar" />
  </button>
</footer>

<!-- POPUP DE CONTE√öDOS -->
<div id="popupConteudos" class="hidden">
  
  <div class="popup-backdrop" onclick="fecharPopupConteudos()"></div>

  <div class="popup-box">
    <h3>Enviar conte√∫do</h3>

    <div class="preview-scroll">
      <div id="previewConteudos" class="preview-grid"></div>
    </div>

    <div class="popup-preco">
      <label>Pre√ßo (R$)</label>
      <input type="number" id="precoConteudo" value="0" min="0" />
    </div>

    <div class="popup-actions">
      <button class="btn-cancelar" onclick="fecharPopupConteudos()">Cancelar</button>
      <button class="btn-enviar" onclick="confirmarEnvioConteudo()">Enviar</button>
    </div>
  </div>

</div>

<!-- POPUP EDITAR / EXCLUIR MENSAGEM -->
<div id="menuMensagem" class="hidden">
  <div class="popup-backdrop" onclick="fecharMenuMensagem()"></div>

  <div class="popup-box">
    <h3>Mensagem</h3>

    <!-- üî• ESSE TEXTAREA √â O QUE ESTAVA FALTANDO -->
    <textarea id="editarTexto" placeholder="Editar mensagem..."></textarea>

    <div class="popup-actions">
      <button onclick="salvarEdicao()">Salvar</button>
      <button onclick="excluirMensagem()" style="color:red">Excluir</button>
      <button onclick="fecharMenuMensagem()">Cancelar</button>
    </div>
  </div>
</div>


<script src="/socket.io/socket.io.js"></script>
<script src="./js/chat.js"></script>
</body>
</html>
