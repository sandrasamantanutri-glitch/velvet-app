<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />

</head>
<body>

  <!-- HEADER -->

  <!-- CONTE√öDO -->
  <main class="container">

    <h1>Fale Connosco</h1>

      Tem alguma d√∫vida, sugest√£o ou precisa de ajuda?

    <form id="contatoForm" class="form">

      <div class="field">

      <div class="field">

      <div class="field">

        <textarea
          name="mensagem"
          rows="5"
          placeholder="Escreva sua mensagem aqui..."

        ></textarea>

      <button type="submit" class="btn">
        Enviar mensagem
      </button>

      <p id="status" class="status"></p>

  </main>

  <script src="contato.js"></script>
