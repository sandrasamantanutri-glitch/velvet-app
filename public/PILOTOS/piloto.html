<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Piloto Capa Persistente</title>

    <style>
        body {
            margin: 0;
            background: #f3f3f3;
            font-family: Arial, sans-serif;
        }

        /* CAPA */
        .headerCapa {
            width: 100%;
            height: 220px;
            background: #ccc;
            background-size: cover;
            background-position: center;
            border-bottom: 3px solid #7B2CFF;
            position: relative;
        }

        .btnTrocarCapa {
            position: absolute;
            right: 20px;
            bottom: 20px;
            padding: 10px 15px;
            background: #7B2CFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        #inputCapa {
            display: none;
        }

        /* AVATAR CENTRAL */
        .avatar-area {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: -70px;
        }

        .avatar-container {
            position: relative;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #7B2CFF;
            object-fit: cover;
            background: white;
            box-shadow: 0 0 25px rgba(123, 44, 255, 0.4);
        }

        /* √çcone pequeno */
        .btnTrocarAvatarIcon {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #7B2CFF;
            color: white;
            border: 3px solid white;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #inputAvatar {
            display: none;
        }

        /* Bot√£o Alterar Avatar */
        .avatar-edit-button {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .btnAlterarAvatar {
            background: #7B2CFF;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- CAPA -->
    <div id="headerCapa" class="headerCapa">
        <button class="btnTrocarCapa" onclick="document.getElementById('inputCapa').click()">
            Trocar Capa
        </button>
        <input type="file" id="inputCapa" accept="image/*">
    </div>

    <!-- AVATAR CENTRAL -->
    <div class="avatar-area">
        <div class="avatar-container">

            <img id="avatarImg" src="/uploads/avatarDefault.png" class="avatar">

            <button class="btnTrocarAvatarIcon" onclick="document.getElementById('inputAvatar').click()">
                üì∏
            </button>

            <input type="file" id="inputAvatar" accept="image/*">

        </div>
    </div>

    <!-- Bot√£o Alterar Avatar -->
    <div class="avatar-edit-button">
        <button class="btnAlterarAvatar" onclick="document.getElementById('inputAvatar').click()">
            Alterar Avatar
        </button>
    </div>



    <script>
        /* =======================
           CAPA - UPLOAD + LOAD
        ======================= */
        const inputCapa = document.getElementById("inputCapa");
        const header = document.getElementById("headerCapa");

        fetch("/getCapa")
            .then(res => res.json())
            .then(data => {
                if (data.capa) {
                    header.style.backgroundImage = `url('${data.capa}')`;
                }
            });

        inputCapa.addEventListener("change", () => {
            const file = inputCapa.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("capa", file);

            fetch("/uploadCapa", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                header.style.backgroundImage = `url('${data.capa}')`;
            });
        });



        /* =======================
           AVATAR - UPLOAD + LOAD
        ======================= */
        const inputAvatar = document.getElementById("inputAvatar");
        const avatarImg = document.getElementById("avatarImg");

        // Carregar avatar ao abrir
        fetch("/getAvatar")
            .then(res => res.json())
            .then(data => {
                if (data.avatar) {
                    avatarImg.src = data.avatar + "?v=" + Date.now();
                }
            });

        // Alterar avatar
        inputAvatar.addEventListener("change", () => {
            const file = inputAvatar.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("avatar", file);

            fetch("/uploadAvatar", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                avatarImg.src = data.avatar + "?v=" + Date.now();
            });
        });
    </script>

</body>
</html>
