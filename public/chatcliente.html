<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Chat Cliente</title>

<link rel="stylesheet" href="/chatcliente.css">
  <link rel="stylesheet" href="/header.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="role-cliente">

<!-- ================= HEADER GLOBAL ================= -->
<header class="app-header">
  <div class="header-inner">

    <img src="assets/velvet.png" class="logo-app" alt="Logo">

    <div class="profile-menu-top">
      <button id="btnMensagem">
        <img src="assets/chat.png" alt="Chat">
        <span id="badgeUnread" class="badge-unread hidden">0</span>
      </button>

      <button id="menuBtn" class="menu-btn">â˜°</button>
      <div id="userMenu" class="menu-superior"></div>
    </div>

  </div>
</header>

<!-- ================= PÃGINA CHAT ================= -->
<div class="pagina-chat">

  <!-- TÃTULO -->
  <h2 id="tituloConversas">
    <span id="clienteNomeTitulo"></span> â€“ Suas Conversas
  </h2>

  <div class="chat-layout">

    <!-- ===== LISTA DE MODELOS ===== -->
    <div class="lista-modelos painel">
      <div class="painel-header">
        <strong>Modelos</strong>
      </div>
      <ul id="listaModelos"></ul>
    </div>

    <!-- ===== ÃREA DO CHAT ===== -->
    <div class="chat-area painel">

      <!-- TOPO DO CHAT -->
      <div class="chat-header chat-topo">
        <strong>Conversando com:</strong>

        <div class="chat-identidade">
          <img
            id="chatAvatar"
            class="chat-avatar"
            src="https://velvet-app-production.up.railway.app/assets/avatarDefault.png"
            alt="Avatar"
          />
          <span id="chatNome"></span>
        </div>
      </div>

      <!-- MENSAGENS -->
      <div id="chatBox"></div>

      <!-- INPUT -->
      <div class="chat-input">
        <textarea
          id="messageInput"
          placeholder="Digite sua mensagem..."
        ></textarea>
        <button id="sendBtn">Enviar</button>
      </div>

    </div>
  </div>
</div>

<!-- ================= POPUPS ================= -->

<div id="popupPix" class="modal hidden">
  <div class="modal-box pix-box">

    <button class="modal-close" onclick="fecharPopupPix()">Ã—</button>

    <h2 class="pix-title">Pagamento Pix</h2>

    <!-- ðŸ”¥ PREÃ‡O -->
    <div class="pix-preco">
      Total a pagar:
      <strong id="pixValor">R$ 0,00</strong>
    </div>

    <!-- QR CODE -->
    <img id="pixQr" class="pix-qr" />

    <!-- COPIA E COLA -->
    <textarea
      id="pixCopia"
      class="pix-copia"
      readonly
    ></textarea>

    <button class="pix-copiar"
      onclick="copiarPix()">
      Copiar cÃ³digo Pix
    </button>

  </div>
</div>



<!-- ================= STRIPE ================= -->
 <!-- ESCOLHA DO MÃ‰TODO -->

  <div class="modal-box escolha-box">
    <button class="modal-close" onclick="fecharEscolha()">X</button>

    <h2 class="titulo-roxo">Escolha a forma de pagamento</h2>

    <button class="btn-pagamento pix" onclick="pagarComPix()">
      âš¡ Pagar com Pix
    </button>

    <button class="btn-pagamento cartao" onclick="pagarComCartao()">

<div id="paymentModal" class="modal hidden">

  <div class="modal-box">
    <button class="modal-close" id="fecharPagamento">Ã—</button>

    <h2>Desbloquear conteÃºdo</h2>

      <div id="payment-element"></div>
    </div>

    <button id="confirmarPagamento" class="btn-primary">
      Confirmar pagamento
    </button>
  </div>
</div>




<!-- ================= SCRIPTS ================= -->
<script src="/socket.io/socket.io.js"></script>
<script src="/header.js"></script>
<script src="https://js.stripe.com/v3/"></script>

</body>
</html>
