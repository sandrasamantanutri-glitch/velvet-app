<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Chat Cliente</title>

  <link rel="stylesheet" href="/chatcliente.css">
  <link rel="stylesheet" href="/header.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<!-- ================= HEADER GLOBAL ================= -->
<header class="app-header">
  <div class="header-inner">

    <img src="assets/velvet.png" class="logo-app" alt="Logo">

    <div class="profile-menu-top">
      <button id="btnMensagem">
        <img src="assets/chat.png" alt="Chat">
        <span id="badgeUnread" class="badge-unread hidden">0</span>
      </button>

      <button id="menuBtn" class="menu-btn">☰</button>
      <div id="userMenu" class="menu-superior"></div>
    </div>

  </div>
</header>

<!-- ================= PÁGINA CHAT ================= -->
<div class="pagina-chat">

  <!-- TÍTULO -->
  <h2 id="tituloConversas">
    <span id="clienteNomeTitulo"></span> – Suas Conversas
  </h2>

  <div class="chat-layout">

    <!-- ===== LISTA DE MODELOS ===== -->
    <div class="lista-modelos painel">
      <div class="painel-header">
        <strong>Modelos</strong>
      </div>
      <ul id="listaModelos"></ul>
    </div>

    <!-- ===== ÁREA DO CHAT ===== -->
    <div class="chat-area painel">

      <!-- TOPO DO CHAT -->
      <div class="chat-header chat-topo">
        <strong>Conversando com:</strong>

        <div class="chat-identidade">
          <img
            id="chatAvatar"
            class="chat-avatar"
            src="https://velvet-app-production.up.railway.app/assets/avatarDefault.png"
            alt="Avatar"
          />
          <span id="chatNome"></span>
        </div>
      </div>

      <!-- MENSAGENS -->
      <div id="chatBox"></div>

      <!-- INPUT -->
      <div class="chat-input">
        <textarea
          id="messageInput"
          placeholder="Digite sua mensagem..."
        ></textarea>
        <button id="sendBtn">Enviar</button>
      </div>

    </div>
  </div>
</div>

<!-- ================= POPUPS ================= -->

<div id="popupPix" class="popup hidden">
  <div class="popup-box">
    <h3>Pagamento Pix</h3>
    <img id="pixQr" />
    <textarea id="pixCopia" readonly></textarea>
    <button onclick="fecharPopupPix()">Fechar</button>
  </div>
</div>

<div id="modalConteudo" class="modal-conteudo hidden">
  <div class="modal-backdrop"></div>

  <div class="modal-box">
    <button class="modal-fechar">✕</button>
    <div id="modalMidia"></div>
  </div>
</div>

<!-- ================= SCRIPTS ================= -->
<script src="/socket.io/socket.io.js"></script>
<script src="/header.js"></script>
<script src="/chatcliente.js"></script>

</body>
</html>
