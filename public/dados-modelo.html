<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Dados da Conta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/painel.css" />
  <link rel="stylesheet" href="header.css">
</head>

<body class="role-modelo">

  <div class="container-dados">
    <h1>Suas Informações</h1>
    <p class="sub">
      Estes dados são obrigatórios para segurança da sua conta e garantir seus recebimentos. 
    </p>

    <form id="formDadosModelo">

      <label>Nome de exibição (perfil)</label>
      <input type="text" name="nome_exibicao" required />

      <label>Nome completo</label>
      <input type="text" name="nome_completo" required />

      <label>Data de nascimento</label>
      <input type="date" name="data_nascimento" required />

      <label>Telefone</label>
      <input type="text" name="telefone" required />

      <label>Endereço completo</label>
      <textarea name="endereco" rows="3" required></textarea>

      <label>País</label>
      <input type="text" name="pais" required />


      <label>Instagram</label>
      <input type="text" name="instagram" placeholder="@seuinstagram" />

      <label>TikTok</label>
      <input type="text" name="tiktok" placeholder="@seutiktok" />

      <div class="aviso"><h3>
        ⚠️ Dados bancários serão solicitados futuramente para liberação de ganhos.</h3>
      </div>

      <button type="submit">Salvar</button>

      <p id="msgStatus" class="status"></p>
    </form>
  </div>
 <header class="app-header">
  <div class="header-inner">

    <img src="assets/velvet.png" class="logo-app" alt="Logo">

    <div class="profile-menu-top">
      <button id="btnMensagem">
        <img src="assets/chat.png" alt="Chat">
        <span id="badgeUnread" class="badge-unread hidden">0</span>
      </button>

      <button id="menuBtn" class="menu-btn">☰</button>
      <div id="userMenu" class="menu-superior"></div>
    </div>

  </div>
</header>

    <footer class="footer">
  <div class="footer-links">
    <a href="/terms.html">Termos de Uso</a>
    <a href="/privacy.html">Política de Privacidade</a>
    <a href="/policies.html">Política de Utilização</a>
  </div>
  <div class="footer-copy">
    © 2026 Velvet. Todos os direitos reservados.
  </div>
<script src="/socket.io/socket.io.js"></script>
<script src="/auth.js"></script>
<script src="/header.js"></script>
<script src="/dados-modelo.js"></script>
</body>
</html>
