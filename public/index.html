<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Velvet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="page-wrapper">

  <div class="landing">

    <!-- CAPA -->
    <div class="landing-cover">
      <img src="assets/cap.png" alt="Capa Velvet">
    </div>

    <!-- LOGIN -->
    <div class="landing-login">

      <img src="assets/velvet.png" class="logo" alt="Velvet">

      <div class="login-box">
        <button class="btn btn-creator" onclick="selectRole('creator')">
          Sou Influencer 
        </button>

        <button class="btn btn-member" onclick="selectRole('client')">
          Sou Membro
        </button>
      </div>

      <!-- INPUTS -->
      <div id="creatorNameBox" class="login-input hidden">
        <input id="creatorName" placeholder="Digite seu nome de influencer">
        <button class="btn btn-creator" onclick="enterCreator()">Entrar</button>
      </div>

      <div id="clientNameBox" class="login-input hidden">
        <input id="clientName" placeholder="Digite seu nome de membro">
        <button class="btn btn-member" onclick="enterClient()">Entrar</button>
      </div>

      <div class="footer-links">
        <a href="#">Contato</a>
        <a href="#">Termos</a>
      </div>

    </div>

  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
