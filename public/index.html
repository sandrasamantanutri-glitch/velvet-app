<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Velvet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>


<div class="page-wrapper">

  <div class="landing">

    <!-- CAPA -->
    <div class="landing-cover">
      <img src="assets/cap.png" alt="Capa Velvet">
    </div>

    <!-- LOGIN -->
    <div class="landing-login">

      <img src="assets/velvet.png" class="logo" alt="Velvet">

      <div class="login-box">
        <button class="btn btn-creator" onclick="selectRole('creator')">
          Sou Influencer 
        </button>

        <button class="btn btn-member" onclick="selectRole('client')">
          Sou Membro
        </button>
      </div>

      <!-- INPUTS -->
<script>
let selectedRole = null;

function selectRole(role) {
  selectedRole = role;

  // por enquanto, vamos direto ao login
  login();
}

async function login() {
  const email = prompt("Digite seu email:");
  const senha = prompt("Digite sua senha:");

  if (!email || !senha) {
    alert("Email e senha obrigatórios");
    return;
  }

  try {
    const res = await fetch("/auth/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ email, senha })
    });

    const data = await res.json();

    if (!data.success) {
      alert(data.error || "Erro no login");
      return;
    }

    // guarda autenticação
    localStorage.setItem("auth_token", data.token);
    localStorage.setItem("user_role", data.role);

    // redireciona conforme role REAL do backend
    if (data.role === "modelo") {
      window.location.href = "/profile.html";
    } else {
      window.location.href = "/clientHome.html";
    }

  } catch (err) {
    console.error(err);
    alert("Erro ao conectar com o servidor");
  }
}
</script>
      <div class="footer-links">
        <a href="#">Contato</a>
        <a href="#">Termos</a>
      </div>

    </div>

  </div>

</div>
</body>
</html>
