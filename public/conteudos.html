<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Conteúdos Exclusivos</title>

<link rel="stylesheet" href="/header.css" />
<link rel="stylesheet" href="/conteudos.css" />
</head>

<body>

<div id="header-container"></div>

<main class="profile-page">
  <section class="profile-content">

    <h1>Conteúdos Exclusivos</h1>
    <p class="section-desc">
      Conteúdos privados enviados apenas via chat para assinantes.
    </p>

    <div class="upload-box">
      <input type="file" id="conteudoFile" accept="image/*,video/*" hidden />
      <label for="conteudoFile" class="btn-file">Escolher ficheiro</label>
      <span id="fileName" class="file-name">Nenhum ficheiro selecionado</span>

      <button class="btn-primary" onclick="uploadConteudo()">
        Enviar Conteúdo
      </button>
    </div>

    <hr class="separator">

    <h2 class="section-subtitle">Meus Conteúdos</h2>
    <div id="listaConteudos"></div>

  </section>
</main>

<div id="modalMidia" class="modalMidia hidden">
  <span id="fecharModal" class="modalClose">×</span>
  <div class="modalContentWrapper">
    <img id="modalImg" class="modalMidiaContent" />
    <video id="modalVideo" class="modalMidiaContent" controls></video>
  </div>
</div>

<script src="/header.js"></script>
<script src="/conteudos.js"></script>
</body>
</html>
