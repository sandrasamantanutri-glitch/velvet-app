<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Transações | Velvet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="header.css">
</head>

<body>
<div id="header-container"></div>
  <style>
    body {
      background: #fff;
      color: #1E1E26;
      font-family: "Poppins", sans-serif;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    .transacao {
      background: #E1E1E1;
      border: 1px solid #C9C9C9;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 14px;
    }

    .linha {
      font-size: 14px;
      margin: 4px 0;
    }

    strong {
      color: #1E1E26;
    }

    .negativo {
      color: #ff5a5a;
      font-weight: bold;
    }

    
.footer {
  margin-top: 60px;
  padding: 20px;
  background:none;
  color: #aaa;
  text-align: center;
  font-size: 12px;
}

.footer-links {
  margin-bottom: 10px;
}

.footer-links a {
  color: #C9C9C9;
  margin: 0 10px;
  text-decoration: none;
}

.footer-links a:hover {
  color: #C9C9C9;
  text-decoration: underline;
}

.footer-copy {
  font-size: 12px;
  color: #C9C9C9;
}
  </style>
</head>
<body>

<h1>Transações</h1>
<div id="lista">Carregando transações...</div>

<script>
async function carregarTransacoes() {
  try {
    const token = localStorage.getItem("token");

if (!token) {
  document.getElementById("lista").innerText =
    "Você não está logada.";
  return;
}

const res = await fetch("/api/transacoes", {
  headers: {
    "Authorization": "Bearer " + token
  }
});


    if (!res.ok) {
      document.getElementById("lista").innerText =
        "Erro ao carregar transações.";
      return;
    }

    const dados = await res.json();
    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    if (!dados.length) {
      lista.innerText = "Nenhuma transação encontrada.";
      return;
    }

   dados.forEach(t => {
  const div = document.createElement("div");
  div.className = "transacao";

  div.innerHTML = `
    <div class="linha">
      <strong>#${t.codigo}</strong> ${t.tipo.toUpperCase()}
    </div>

    <div class="linha">Cliente ID: ${t.cliente_id}</div>

    <div class="linha">
      Data da transação:
      ${new Date(t.created_at).toLocaleString()}
    </div>

    <div class="linha">Preço: ${emReais(t.valor_bruto)}</div>

    <div class="linha">
      Taxas do terminal: ${emReais(t.taxa_gateway)}
    </div>

    <div class="linha">
      Ganhos da Velvet:
      <span class="${Number(t.velvet_fee) < 0 ? 'negativo' : ''}">
        ${emReais(t.velvet_fee)}
      </span>
    </div>

    <div class="linha">
      Ganhos do modelo: ${emReais(t.valor_modelo)}
    </div>

    ${
      t.status === "chargeback"
        ? `<div class="linha negativo">
            Chargeback: ${t.chargeback_result || "—"}
          </div>`
        : ""
    }
  `;

  lista.appendChild(div);
    });

  } catch (err) {
    console.error(err);
    document.getElementById("lista").innerText =
      "Erro inesperado ao carregar.";
  }
}

function formatarReais(valor) {
  return Number(valor).toLocaleString("pt-BR", {
    style: "currency",
    currency: "BRL"
  });
}

carregarTransacoes();
</script>
    <footer class="footer">
  <div class="footer-links">
    <a href="/terms.html">Termos de Uso</a>
    <a href="/privacy.html">Política de Privacidade</a>
    <a href="/policies.html">Política de Utilização</a>
  </div>
  <div class="footer-copy">
    © 2026 Velvet. Todos os direitos reservados.
  </div>
</body>
</html>
