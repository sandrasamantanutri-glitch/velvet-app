<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Relatórios</title>
  <link rel="stylesheet" href="/assets/chart.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
</head>
<body>

<h2 class="title">Relatórios de Vendas</h2>

<div class="filtros-dashboard">
  <select id="filtroPeriodo">
    <option value="2026-01">Janeiro 2026</option>
    <option value="2026-02">Fevereiro 2026</option>
  </select>

  <select id="filtroModelo">
    <option value="">Todos os modelos</option>
  </select>
</div>

<section class="cards-anual">
  <div class="card"><span>Ganhos do mês</span><strong id="kpiTotal">$0</strong></div>
  <div class="card"><span>Assinaturas</span><strong id="kpiAssinaturas">$0</strong></div>
  <div class="card"><span>Média diária</span><strong id="kpiMedia">$0</strong></div>
  <div class="card"><span>Assinantes</span><strong id="kpiAssinantes">0</strong></div>
  <div class="card"><span>Chargebacks</span><strong id="kpiChargebacks">0</strong></div>
</section>

<section class="graficos-container">
  <div class="grafico-card">
    <h3>Ganhos Diários</h3>
    <canvas id="graficoMensal"></canvas>
  </div>

  <div class="grafico-card donut">
    <h3>Assinaturas vs Mídias</h3>
    <canvas id="graficoAssinaturasMidias"></canvas>
  </div>

  <div class="grafico-card donut danger">
    <h3>Chargebacks</h3>
    <canvas id="graficoChargebacks"></canvas>
  </div>
</section>

<div class="grafico-card">
  <h3>Resumo Anual</h3>
  <canvas id="graficoAnual"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/assets/chart.js"></script>
</body>
</html>
